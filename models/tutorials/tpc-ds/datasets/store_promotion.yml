      p.p_promo_sk
sql: |-
  SELECT p.*, ss.* 
  FROM "SE_DEMO_LIBRARY"."tpcds10tb"."promotion" p
  INNER JOIN "SE_DEMO_LIBRARY"."tpcds10tb"."store_sales" ss
  ON ss."ss_promo_sk" = p."p_promo_sk"
